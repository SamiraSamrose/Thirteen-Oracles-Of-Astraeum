  motivation: "Seeks worthy strategist to restore balance to fractured realm"
  personality_notes: "Respects logical thinking and punishes reckless decisions. Views combat as chess game."
  quote: "Strategy without tactics is the slowest route to victory. Tactics without strategy is the noise before defeat."

