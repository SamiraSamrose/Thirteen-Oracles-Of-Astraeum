### File: infrastructure/kubernetes/frontend-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: astraeum-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: astraeum-frontend
  template:
    metadata:
      labels:
        app: astraeum-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry.com/astraeum-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"